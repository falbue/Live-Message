{% extends "base.html" %} {% block title %}Life Message{% endblock %} {% block
content %}
<div id="notification" class="notification"></div>
<main>
    <div class="chat">
        <p id="displayMessage"></p>
    </div>

    <div class="input-message">
        <nav>
            <h3 class="inline copy"></h3>
            <div class="buttons">
                <button id="shareButton">
                    <i class="iconoir-share-android"></i>
                </button>
            </div>
        </nav>
        <div class="textarea-wrapper">
            <div class="resize-handle"><i class="iconoir-menu"></i></div>
            <textarea rows="1" id="inputMessage" placeholder="Введите сообщение..." inputmode="text"></textarea>
        </div>
    </div>
</main>

<script type="module" src="{{ url_for('static', filename='scripts/message/main.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/share.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/ui/resize.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/ui/notification.js') }}" defer></script>
<script src="{{ url_for('static', filename='scripts/message/copy.js') }}" defer></script>
{% endblock %}
